<div class="modal fade"
     id="testResultModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="testResultModalLabel"
     data-backdrop="static"
     data-keyboard="false"
     aria-hidden="true">
    <div class="modal-dialog"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="testResultModalLabel">New message</h5>
            </div>
            <div class="modal-body">
                <p id="modal-text">New message</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn-fail">Test failed</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-ok">Test successfull</button>
            </div>
        </div>
    </div>
</div>
